<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Días laborales-mrs</title>
</head>


<body>
    <style>
        
        body {
          background-image: url('./assets/tokyo-.jpeg');
        }
        </style>
        <h1 style="color:whitesmoke;" align="center">Calculadora de días laborales</h1>
        <h2 style="color:whitesmoke;" align="center">creado por María Reveles</h2>
        
        <section class="container-sm" style="margin: 0 auto;">
            
            <form class="row justify-content-center">
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label style="color:whitesmoke;" for="day" class="form-label">Day</label>
                    <input type="number" id="day" class="form-control text-center" required>
                </div>
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label style="color:whitesmoke;" for="day" class="form-label">month</label>
                    <input  type="number" id="month" class="form-control text-center" required>
                </div>
                <div class="col-sm-3 mt-3 text-center align-self-center">
                    <label style="color:whitesmoke;" for="day" class="form-label">Year</label>
                    <input type="number" id='year' class="form-control text-center" required>
                </div>
                <div class="col-sm-8 mt-3 align-self-center text-center">
                    <button type="submit" id="calculate" class="btn btn-success w-100">
                        Calcular
                    </button>
                </div>
                <div class="col-sm-8 mt-3 align-self-center">
                    <input type="text" id="result" class="form-control text-center" disabled>
                </div>
            </form>
        </section>
    <script src="./JavaScript/diasFestivos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
